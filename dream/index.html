<html>
  <head>
    <title>개쩌는 자기소개서👍</title>
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="./dream.css" />
  </head>

  <body>
    <header class="header">
      <h1>자기소개서</h1>

      <nav>
        <ul class="menu-list">
          <li><a href="/my-page/">홈</a></li>
          <li><a href="/my-page/dream">꿈</a></li>
          <li><a href="/my-page/like">좋아하는것</a></li>
          <li><a href="/my-page/dislike">싫어하는것</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="card">
        <label>나의 꿈</label>

        <div class="card-item">
          <label>이미지</label>
          <div class="apple-img-div">
            <img
              alt="사과"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Pink_lady_and_cross_section.jpg/235px-Pink_lady_and_cross_section.jpg"
              class="apple"
            />
            선거에 있어서 최고득표자가 2인 이상인 때에는 국회의 재적의원
            과반수가 출석한 공개회의에서 다수표를 얻은 자를 당선자로 한다.
            선거에 관한 경비는 법률이 정하는 경우를 제외하고는 정당 또는
            후보자에게 부담시킬 수 없다. 제2항의 재판관중 3인은 국회에서
            선출하는 자를, 3인은 대법원장이 지명하는 자를 임명한다. 국가는
            농지에 관하여 경자유전의 원칙이 달성될 수 있도록 노력하여야 하며,
            농지의 소작제도는 금지된다.
          </div>
        </div>

        <div class="card-item">
          <label>네이버</label>
          <div>
            <div>
              <a href="https://www.naver.com">NAVER</a>
            </div>
            <iframe
              width="1000"
              height="600"
              src="https://www.naver.com"
              title="Naver"
              frameborder="0"
            ></iframe>
          </div>
        </div>

        <div class="card-item">
          <label>유튜브</label>
          <div>
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/kpDvzANbmJM?si=pP9Q2q24BplprBg1"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
