<html>
  <head>
    <title>개쩌는 자기소개서👍</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="/my-page/assets/favicon.png" />
  </head>

  <body>
    <header class="header">
      <h1>자기소개서</h1>

      <nav>
        <ul class="menu-list">
          <li><a href="/my-page/">홈</a></li>
          <li><a href="/my-page/dream">꿈</a></li>
          <li><a href="/my-page/like">좋아하는것</a></li>
          <li><a href="/my-page/dislike">싫어하는것</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="card">
        <label>내정보</label>

        <div class="card-item">
          <label>이름</label>
          <div>데이터</div>
        </div>

        <div class="card-item">
          <label>나이</label>
          <div>데이터</div>
        </div>

        <div class="card-item">
          <label>이메일</label>
          <div>데이터</div>
        </div>

        <div class="card-item">
          <label>연락처</label>
          <div>데이터</div>
        </div>
        <div class="card-item">
          <label>SNS</label>
          <div>데이터</div>
        </div>
      </div>

      <div class="comment">
        <input class="commentName" />
        <textarea
          class="commentText"
          rows="5"
          placeholder="댓글을 입력해주세요"
        ></textarea>
        <button class="commentButton">댓글 추가</button>
      </div>

      <!-- 이 아래에 댓글이 추가됨 -->
      <div class="commentList"></div>
    </main>

    <script src="/my-page/index.js"></script>
  </body>
</html>
